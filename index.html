<script>
    function today() {
        var today = new Date();
        var str = "";
        str += today.getFullYear() + "-";
        var month = today.getMonth() + 1;//返回值是 0（一月） 到 11（十二月） 之间的一个整数。
        if (month < 10) {
            str += "0";
        }
        str += month + "-";
        var day = today.getDate();//返回值是 1 ~ 31 之间的一个整数
        if (day < 10) {
            str += "0";
        }
        str += day;
        return str
    }

    function distanceDays() {
        var day1 = Date.parse(today());
        var day2 = Date.parse("2017-08-28");
        var distance = Math.abs(day1 - day2);
        //毫秒数除以一天的毫秒数,就得到了天数
        var days = Math.floor(distance / (24 * 3600 * 1000));
        return days;
    }

    // $("p").html(distanceDays())
    document.getElementById('days').value = distanceDays();
</script>
